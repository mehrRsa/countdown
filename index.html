<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.gif">
    <title>My Final Countdown</title>
     <div class="countdown">
    <h2 id="heading">Final Exam countdown</h2>
    <div id="main">
      <div>
        <span id="days"></span>
        <h3>days</h3>
      </div>
      <div>
        
        <span id="hours"></span>
        <h3>hrs</h3>
      </div>
      <div>
        <span id="minutes"></span>
        <h3>mins</h3>
      </div>
      <div>
        <span id="seconds"></span>
        <h3>secs</h3>
      </div>
      
    </div>
    <!-- meme image -->
    <div class="picture">
    <img id="content" class="meme" src="img3.jpg" alt="meme face">
    <div class="star-pic-div">
    <!-- hand-drawn star image -->
      <img class="star-pic" src="stars.png" alt="stars">
    </div>
    <!-- second hand-drawn star image -->
    <div class="star-pic-div2">
      <img class="star-pic" src="stars.png" alt="stars">
    </div>
    </div>
    
  </div>
   
  <script src="app.js"></script>
</html>
